<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

</head>
<body>
    <div class="wrapper">
        <div class="bg bg__registration">
            <div class="parallax registration__container">
                <a href="index.html" class="header__logo">
                    <img src="img/logo.png" alt="логотип">
                    <p class="header__logo__text text-white">Rfid<br>Data Access</p>
                </a>
                <div class="center">
                    <h1 class=" registration__title">Registration new user</h1>
                    <form method="post">
                        <div class="txt_field">
                            <input type="text" required>
                            <span></span>
                            <label>ID User</label>
                        </div>
                        <div class="txt_field">
                            <input type="text" required>
                            <span></span>
                            <label>First name</label>
                        </div>
                        <div class="txt_field">
                            <input type="text" required>
                            <span></span>
                            <label>Last name</label>
                        </div>
                        <div class="txt_field">
                            <input type="text" required>
                            <span></span>
                            <label>Gender</label>
                        </div>
                        <div class="txt_field">
                            <input type="email" required>
                            <span></span>
                            <label>Email</label>
                        </div>
                        <input type="submit" value="Submit" class="block-text__button try-now__button btn">

                    </form>
                </div>

                <div class="back-layer__login__left registration__cube__bg">
                    <div class="registration__small--cube__left cube-style small"></div>
                </div>
                <div class="back-layer__login__right registration__cube__bg">
                    <div class="registration__big--cube__left cube-style big-medium"></div>
                </div>
                <div class="back-layer__left registration__cube__bg">
                    <div class="registration__big--cube__right cube-style big"></div>
                </div>

                <div class="back-layer__down registration__cube__bg">
                    <div class="registration__small--cube__right cube-style small"></div>
                </div>
                <div class="back-layer__top registration__cube__bg">
                    <div class="registration__medium--cube__right cube-style medium"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
